<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>    
</head>
<body>
  <div id="calculator">
    <div id="total"></div>
    <div id="operators">
      <a>+</a>
      <a>-</a>
      <a>/</a>
      <a>*</a>
      <a>=</a>
    </div>
    <div id="numbers">
      <a>7</a>
      <a>8</a>
      <a>9</a>
      <a>4</a>
      <a>5</a>
      <a>6</a>
      <a>1</a>
      <a>2</a>
      <a>3</a>
      <a>.</a>
      <a>0</a>
      <a>AC</a>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
